<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tour de Hanoi</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="clickAudio" src="../../assets/audio/click.mp3"></audio>
    <audio id="tadaAudio" src="../../assets/audio/tada.mp3"></audio>
    <audio id="wrongAudio" src="../../assets/audio/wrong.mp3"></audio>
    <header>
        <div>Tour de Hanoi</div>
    </header>
    <Main>
        <h1 id="score">0</h1>
        <div class="towers">
            <div class="dock" data-dock="1"></div>
            <div class="dock" data-dock="2"></div>
            <div class="dock" data-dock="3"></div>
        </div>
        <div id="overlay">
            <div></div>
            <h2 style="z-index: 100; text-align: center;">Entrez un nombre entre 2 et 6</h2>
            <input id="numberDisksInput" type="number" max="6" min="2" value="2" style="z-index: 100; margin-bottom:10px;">
            <button class="btn card" style="z-index: 100;" onclick="start()">Start</button>
        </div>
    </Main>

    <script src="script.js"></script>
</body>

</html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="../../styles.css" />
	</head>
	<body>
		<header>
			<div>Tic Tac Toe</div>
		</header>
		<main>
			<div class="container">
				<table id="container-game" class="card">
					<tr data-index="0">
						<td data-index="0" onclick="cellClick(this)"><p class="cell"></p></td>
						<td data-index="1" onclick="cellClick(this)"><p class="cell"></p></td>
						<td data-index="2" onclick="cellClick(this)"><p class="cell"></p></td>
					</tr>
					<tr data-index="1">
						<td data-index="0" onclick="cellClick(this)"><p class="cell"></p></td>
						<td data-index="1" onclick="cellClick(this)"><p class="cell"></p></td>
						<td data-index="2" onclick="cellClick(this)"><p class="cell"></p></td>
					</tr>
					<tr data-index="2">
						<td data-index="0" onclick="cellClick(this)"><p class="cell"></p></td>
						<td data-index="1" onclick="cellClick(this)"><p class="cell"></p></td>
						<td data-index="2" onclick="cellClick(this)"><p class="cell"></p></td>
					</tr>
				</table>
				<div>
					<p id="msg"></p>
				</div>
			</div>
		</main>
		<footer>
			<p>
				&copy; Club Informatique<br />
				Lyc√©e Ibn Batouta<br />
				AKLIM
			</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>

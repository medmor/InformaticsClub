<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>calculatrice</title>
		<link rel="stylesheet" href="../../styles.css" />
	</head>
	<body>
		<audio id="clickAudio" src="../../assets/audio/click.mp3"></audio>
		<audio id="wrongAudio" src="../../assets/audio/wrong.mp3"></audio>
		<header>
			<div>Une simple calculatrice</div>
		</header>
		<main>
			<div id="container" class="card">
				<div id="calc">
					<div id="inputs">
						<input id="input1" type="number" placeholder="a" />
						<span id="operator"></span>
						<input id="input2" type="number" placeholder="b" />
						<span>=</span>
					</div>
					<input id="result" readonly type="number" style="background-color: gray" />
					<div>
						<p id="msg"></p>
					</div>
					<div id="buttons">
						<input class="card btn" type="button" value="+" onclick="onOperationClick('+')" />
						<input class="card btn" type="button" value="-" onclick="onOperationClick('-')" />
						<input class="card btn" type="button" value="x" onclick="onOperationClick('x')" />
						<input class="card btn" type="button" value="/" onclick="onOperationClick('/')" />
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>
				&copy; Club Informatique<br />
				Lyc√©e Ibn Batouta<br />
				AKLIM
			</p>
		</footer>
		<script src="index.js"></script>
		<style>
			#inputs {
				margin: 5%;
			}
			#inputs input {
				max-width: 100px;
			}
			#inputs span {
				font-size: 1.5em;
			}
			input {
				font-size: 1.5em;
				text-align: center;
				margin: 1%;
			}
			#msg {
				color: white;
				font-size: 1.2em;
			}
		</style>
	</body>
</html>

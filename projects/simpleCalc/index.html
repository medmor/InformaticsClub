<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <div id="calc">
        <input id="calc-input" type="number" />
        <div id="buttons">
          <input
            class="calc-button"
            type="button"
            value="1"
            onclick="clacButtonClicked"
          />
          <input class="calc-button" type="button" value="2" />
          <input class="calc-button" type="button" value="3" />
          <input class="calc-button" type="button" value="4" />
          <input class="calc-button" type="button" value="5" />
          <input class="calc-button" type="button" value="6" />
          <input class="calc-button" type="button" value="7" />
          <input class="calc-button" type="button" value="8" />
          <input class="calc-button" type="button" value="9" />
          <input class="calc-button" type="button" value="0" />
          <input class="calc-button" type="button" value="+" />
          <input class="calc-button" type="button" value="-" />
          <input class="calc-button" type="button" value="C" />
          <input class="calc-button" type="button" value="=" />
          <input class="calc-button" type="button" value="/" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

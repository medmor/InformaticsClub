<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle de bloc de nombre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <audio id="clickAudio" src="../../assets/audio/click.mp3"></audio>
    <audio id="tadaAudio" src="../../assets/audio/tada.mp3"></audio>
    <audio id="wrongAudio" src="../../assets/audio/wrong.mp3"></audio>
    <header>
        <div>Puzzle de bloc de nombre</div>
    </header>
    <main>
        <div id="game">
            <div id="buttons">
                <button onclick="initGrid(9)">9</button>
                <button onclick="initGrid(16)">16</button>
                <button onclick="initGrid(25)">25</button>
                <button onclick="initGrid(36)">36</button>
            </div>
            <div id="container-game" onmousedown="onClick(event)"></div>
            <div id="info">
                <strong id="moves">Déplacements : 0</strong>
                <strong id="timer" style="float: right">0</strong>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; Club Informatique<br />
            Lycée Ibn Batouta<br />
            AKLIM
        </p>
    </footer>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>

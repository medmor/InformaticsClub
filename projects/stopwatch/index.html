<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chronomètre</title>
		<link rel="stylesheet" href="../../styles.css" />
	</head>

	<body>
		<audio id="clickAudio" src="../../assets/audio/click.mp3"></audio>
		<header>
			<div>Un simple Chronomètre</div>
		</header>
		<main>
			<div id="container" class="card">
				<div>
					<p id="watchDisplay" style="font-size: 2em">0 : 00 : 00</p>
					<button id="startButton" class="card btn" onclick="onStartButtonClick()">Start</button>
					<button id="stopButton" class="card btn" onclick="onStopButtonClick()">Stop</button>
					<button id="resetButton" class="card btn" onclick="onResetButtonClick()">Reset</button>
				</div>
			</div>
		</main>
		<footer>
			<p>
				&copy; Club Informatique<br />
				Lycée Ibn Batouta<br />
				AKLIM
			</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>

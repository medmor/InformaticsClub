<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jeux de mémoire</title>
		<link rel="stylesheet" href="../../styles.css" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<header>
			<div>Jeux de mémoire</div>
		</header>
		<main style="padding: 3%">
			<div id="container" style="margin: 1% 0">
				<div id="container-game" class="card" onmousedown="onMouseDown(event)" onmouseup="onMouseUp(event)">
					<div id="red" class="cell" onmouseenter="onMouseEnter(event)" onmouseleave="onMouseLeave(event)"></div>
					<div id="green" class="cell" onmouseenter="onMouseEnter(event)" onmouseleave="onMouseLeave(event)"></div>
					<div id="orange" class="cell" onmouseenter="onMouseEnter(event)" onmouseleave="onMouseLeave(event)"></div>
					<div id="blue" class="cell" onmouseenter="onMouseEnter(event)" onmouseleave="onMouseLeave(event)"></div>
				</div>
			</div>
			<div style="text-align: center; color: white; font-size: 1.3em">
				<button id="playButton" class="card btn" onclick="onPlayButtonClick(this)">Jouer</button>
				<p id="message"></p>
			</div>
		</main>
		<footer>
			<p>
				&copy; Club Informatique<br />
				Lycée Ibn Batouta<br />
				AKLIM
			</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
